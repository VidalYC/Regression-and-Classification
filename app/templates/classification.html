{% extends 'base.html' %}

{% block title %}Classification{% endblock %}

{% block content %}
<div class="introContainer2">
    <h2 class="introTitle2">Classification</h2>
</div>
<div class="form-image-container">
    <form action="{{ url_for('main.classification') }}" method="POST" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <button type="button" class="btn">
                <input type="file" id="dataset" name="dataset" accept=".csv, .xlsx, .xls, .json" class="file-input" onchange="updateFileName(this)" />
                <i class="fa-solid fa-file-arrow-up" style="font-size: 15px; margin-right: 5px;"></i>Upload File
            </button>
            <label for="dataset">Upload Dataset (CSV)</label>
            <span id="fileStatusIcon"><i class="fa-solid fa-circle-xmark" style="color: red; margin-left: 8px;"></i></span>
        </div>
        <div class="form-group">
            <input type="url" id="url" name="url" placeholder=" " />
            <label for="url">Or Enter Dataset URL</label>
        </div>
        <div class="form-group">
            <input type="number" id="neurons" name="neurons" min="1" max="1000" placeholder=" " />
            <label for="neurons">Number of Neurons</label>
        </div>
        <div class="form-group">
            <select id="model" name="model" required>
                <option value="logistic">Logistic Regression</option>
                <option value="decision_tree">Decision Tree</option>
                <option value="random_forest">Random Forest</option>
                <option value="svm">Support Vector Machine</option>
            </select>
            <label for="model" style="color: #ccc; font-size: 16px; margin: 3px;">Select Model Type</label>
        </div>
        <div class="form-group">
            <select id="hidden_activation" name="hidden_activation" required>
                <option value="relu">ReLU</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="tanh">Tanh</option>
                <option value="linear">Linear</option>
            </select>
            <label for="hidden_activation" style="color: #ccc; font-size: 16px; margin: 3px;">Select Hidden Activation Function</label>
        </div>
        <div class="form-group">
            <select id="output_activation" name="output_activation" required>
                <option value="softmax">Softmax</option>
                <option value="sigmoid">Sigmoid</option>
                <option value="tanh">Tanh</option>
                <option value="linear">Linear</option>
            </select>
            <label for="output_activation" style="color: #ccc; font-size: 16px; margin: 3px;">Select Output Activation Function</label>
        </div>
        <div class="form-group">
            <input type="number" id="layers" name="layers" min="1" max="10" placeholder=" " />
            <label for="layers">Number of Hidden Layers</label>
        </div>
        <div class="form-group">
            <input type="number" id="epoch" name="epoch" min="1" max="" placeholder=" " />
            <label for="epoch">Number of Epochs</label>
        </div>
        <div id="container">
            <div class="wrapper">
                <button class="button" type="submit">Submit</button>
            </div>
        </div>    
    </form>
    <div class="image">
        <img src="static/AI2.png" alt="Imagen descriptiva o animaciÃ³n">
    </div>
</div>

<script>
    const fileInput = document.getElementById('dataset');
    const fileStatusIcon = document.getElementById('fileStatusIcon');

    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
            fileStatusIcon.innerHTML = '<i class="fa-solid fa-circle-check" style="color: #00F10B; margin-left: 8px;"></i>';
        } else {
            fileStatusIcon.innerHTML = '<i class="fa-solid fa-circle-xmark" style="color: red;"></i>';
        }
    });
</script>
{% endblock %}
