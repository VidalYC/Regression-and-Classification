{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
<div class="results-container">
    <h2 class="results-title">Training Results</h2>
    {% if plot_path %}
        <div class="plot-container">
            <img src="{{ plot_path }}" alt="Training Plot">
        </div>
    {% else %}
        <p>No results to display.</p>
    {% endif %}
</div>
{% endblock %}
